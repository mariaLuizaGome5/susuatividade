<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="java.js">
</head>
<body>
    <header class="header">
        <button id="Login" class="botao">LOGIN/CADASTRO</button>
    </header>
    <div class="modal" id="modal">
        <div class="modalll">
            <h2></h2>
            <form id="cadastroForm" onsubmit="enviarForm(event)">
                <label>Nome: <input type="text" id="nome" required oninput="mascara_nome()"></label>
                <label>Email: <input type="email" id="email" required oninput="mascara_email()"></label>
                <label>Telefone: <input type="tel" id="telefone" required oninput="mascara_telefone()"> </label>
                <label>CPF: <input type="text" id="cpf" required oninput="mascara_cpf()"></label>
                <label>Senha: <input type="password" id="senha" required></label>
                <button type="button" id="cadastroBtn" class="button">Cadastrar</button>
                <button type="button" id="Fechar" class="button">Fechar</button>
            </form>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
